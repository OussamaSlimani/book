<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d084;
            --secondary: #ff6b6b;
            --container-bg: #1e1f26;
            --dark: #0f1115;
            --light: #f1f2f6;
            --gray: #2f2f3b;
            --highlight: rgba(255, 255, 255, 0.06);
            --glow: 0 0 12px rgba(0, 208, 132, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--container-bg);
            border-radius: 16px;
            padding: 35px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--highlight);
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 500;
            margin: 20px 0;
            color: var(--light);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        .session-info {
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
        }

        .progress-container {
            height: 8px;
            background-color: var(--gray);
            border-radius: 4px;
            margin-bottom: 35px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }

        .break .progress-bar {
            background: var(--secondary);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        button {
            background: var(--primary);
            color: var(--light);
            padding: 10px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: rgba(0, 208, 132, 0.8);
        }

        button:active {
            transform: scale(0.98);
            background: rgba(0, 208, 132, 0.6);
        }

        .break button {
            background-color: var(--secondary);
            box-shadow: 0 0 12px rgba(255, 107, 107, 0.4);
        }

        .break button:hover {
            box-shadow: 0 0 18px rgba(255, 107, 107, 0.6);
        }

        .stats {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.55);
            text-align: center;
        }

        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gray);
            color: var(--light);
            border: none;
            padding: 10px 14px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        #fullscreenBtn:hover {
            background: rgba(255, 255, 255, 0.1);
        }


        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                border-radius: 14px;
            }

            .timer-display {
                font-size: 4rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 1000px) {
            body {
                padding: 10px;
                margin: 8px;
            }

            .container {
                padding: 10px;
                border-radius: 0;
                background-color: transparent;
                box-shadow: none;
                border: none;
            }

            .timer-display {
                font-size: 5rem;
            }

            .session-info {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .progress-container {
                margin-bottom: 25px;
            }

            button {
                padding: 8px 16px;
                font-size: 0.95rem;
            }

            #fullscreenBtn {
                top: 10px;
                right: 10px;
                padding: 8px 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <button id="fullscreenBtn" title="Toggle Fullscreen">â›¶</button>
    <div class="container">
        <div class="session-info" id="sessionInfo">Work Session 1</div>
        <div class="timer-display" id="timer">
            <span class="timer-digit">2</span>
            <span class="timer-digit">5</span>
            <span>:</span>
            <span class="timer-digit">0</span>
            <span class="timer-digit">0</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="controls">
            <button id="startPauseBtn">Start</button>
        </div>
        <div class="stats" id="stats"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timerDisplay = document.getElementById('timer');
            const startPauseBtn = document.getElementById('startPauseBtn');
            const sessionInfo = document.getElementById('sessionInfo');
            const progressBar = document.getElementById('progressBar');
            const statsDisplay = document.getElementById('stats');
            const timerDigits = document.querySelectorAll('.timer-digit');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            let workDuration = 25 * 60;
            let breakDuration = 5 * 60;
            let timeLeft = workDuration;
            let timerInterval = null;
            let isRunning = false;
            let isWorkSession = true;
            let sessionCount = 1;
            let totalWorkTime = 0;

            // Notification sound 
            const notificationSound = new Audio('notification.mp3'); 
            notificationSound.volume = 0.8;

            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                const digits = timeString.replace(':', '').split('');
                timerDigits.forEach((digit, index) => {
                    if (index < digits.length) {
                        digit.textContent = digits[index];
                    }
                });

                const totalTime = isWorkSession ? workDuration : breakDuration;
                const progress = ((totalTime - timeLeft) / totalTime) * 100;
                progressBar.style.width = `${progress}%`;

                if (isWorkSession) {
                    sessionInfo.textContent = `Work Session ${sessionCount}`;
                    document.body.classList.remove('break');
                    document.body.classList.add('work');
                    statsDisplay.textContent = '';
                } else {
                    sessionInfo.textContent = 'Break Time';
                    document.body.classList.remove('work');
                    document.body.classList.add('break');

                    const hours = Math.floor(totalWorkTime / 3600);
                    const mins = Math.floor((totalWorkTime % 3600) / 60);
                    statsDisplay.textContent = `Total work time: ${hours > 0 ? hours + 'h ' : ''}${mins}m`;
                }
            }

            function playNotification() {
                try {
                    notificationSound.play().catch(e => console.log('Audio play failed:', e));
                    
                    // Vibrate if supported (500ms vibration)
                    if ('vibrate' in navigator) {
                    navigator.vibrate([500, 200, 500, 200, 500]); 
                    } else {
                        console.log('Vibration not supported');
                    }
                } catch (e) {
                    console.log('Notification failed:', e);
                }
            }

            function switchSession() {
                playNotification();
                
                if (isWorkSession) {
                    isWorkSession = false;
                    timeLeft = breakDuration;
                    totalWorkTime += workDuration;
                } else {
                    isWorkSession = true;
                    timeLeft = workDuration;
                    sessionCount++;
                }

                updateDisplay();
                
                // Auto-start the next session if timer was running
                if (isRunning) {
                    startTimer();
                }
            }

            function startTimer() {
                playNotification();
                clearInterval(timerInterval);
                isRunning = true;
                startPauseBtn.textContent = 'Pause';

                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        switchSession();
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                startPauseBtn.textContent = 'Start';
            }

            function toggleTimer() {
                if (isRunning) {
                    stopTimer();
                } else {
                    startTimer();
                }
            }

            startPauseBtn.addEventListener('click', toggleTimer);

            // Fullscreen Toggle
            fullscreenBtn.addEventListener('click', () => {
                const elem = document.documentElement;
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            });

            updateDisplay();
        });
    </script>
</body>

</html>
